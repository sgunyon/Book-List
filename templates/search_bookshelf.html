<!DOCTYPE html>
<html lang="en">

<head>
    <title>Goodreads Book Manager</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1>Add book</h1>
    <form method="POST" action="/">
        <input type="text" name="title">
        <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    {% for book in books %}
    <p>{{book.title}}</p>
    {% endfor %}

</body>
</html>
